<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Super Chat!</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="header-area">
      <h1>Hello Elbasel</h1>
      <div id="clock">1:00 PM</div>
      <button id="logout-button">Logout</button>
    </div>
    <div id="chat-area">
      <div class="msg">
        <div class="msg-wrapper">
          <p class="p-msg">Hello!</p>
          <p class="user">elbasel at 5:00 pm</p>
        </div>
      </div>
      <div class="msg other">
        <div class="msg-wrapper">
          <p class="p-msg">Hello!</p>
          <p class="user">elbasel at 5:00 pm</p>
        </div>
      </div>
    </div>
    <div class="msg-area">
      <button class="msg-button"><img id="upload-img" /></button>
      <input id="text" type="text" />
      <button id="send-button" class="msg-button"><img id="send" /></button>
    </div>
  </body>
</html>
